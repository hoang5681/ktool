<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Key - KTool</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .card {
            background: rgba(30, 32, 34, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1.5px solid #444;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #00e6d0;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 8px #fff2;
        }
        .subtitle {
            color: #b2bec3;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .key-box {
            background: #232526;
            border-radius: 16px;
            padding: 18px 12px 12px 12px;
            margin-top: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,230,208,0.07);
        }
        .key-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
            justify-content: center;
        }
        .key-icon {
            margin-right: 8px;
            font-size: 1.3rem;
            color: #00e6d0;
        }
        .key-value {
            color: #fff;
            font-weight: 600;
            font-size: 1.08rem;
            letter-spacing: 1px;
        }
        .copy-btn {
            background: linear-gradient(90deg, #00e6d0 0%, #3a7bd5 100%);
            color: #232526;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            padding: 10px 28px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 12px rgba(0,230,208,0.10);
            margin-top: 8px;
        }
        .copy-btn:hover {
            background: linear-gradient(90deg, #3a7bd5 0%, #00e6d0 100%);
            transform: scale(1.04);
            box-shadow: 0 4px 18px rgba(0,230,208,0.18);
        }
        .note {
            font-size: 0.93rem;
            color: #b2bec3;
            margin-top: 4px;
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            border: 3px solid #00e6d0;
        }
        .admin-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00e6d0;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px #fff2;
        }
        .admin-sn {
            font-size: 0.9rem;
            color: #b2bec3;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://bffmedia.vn/wp-content/uploads/2021/05/anh-chup-sau-lung-nam-5.jpg" class="avatar" alt="Vi·ªát Th·∫Øng" />
        <div class="admin-name">Vi·ªát Th·∫Øng</div>
        <div class="admin-sn">SN: 27/8</div>
        <div class="title">K-TOOL KEY</div>
        <div class="subtitle">ƒê√¢y l√† key c·ªßa b·∫°n, h√£y copy ƒë·ªÉ s·ª≠ d·ª•ng!</div>
        <div class="key-box" style="margin-bottom: 18px;">
            <div class="key-row">
                <span class="key-icon">üîë</span>
                <span id="keyValue" class="key-value"></span>
            </div>
        </div>
        <button id="copyBtn" class="copy-btn" style="margin-bottom: 8px;">Sao ch√©p Key</button>
        <div class="note" id="copyNote">&nbsp;</div>
    </div>
    <script>
        // L·∫•y key t·ª´ URL
        function getKeyFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('key') || '';
        }
        const keyValue = document.getElementById('keyValue');
        const copyBtn = document.getElementById('copyBtn');
        const copyNote = document.getElementById('copyNote');
        const key = getKeyFromUrl();
        keyValue.textContent = key;

        copyBtn.addEventListener('click', () => {
            if (!key) return;
            navigator.clipboard.writeText(key).then(() => {
                copyNote.textContent = 'ƒê√£ sao ch√©p!';
                setTimeout(() => copyNote.textContent = '\u00A0', 5000);
            });
        });
    </script>
    <script>
    // Hi·ªáu ·ª©ng tuy·∫øt r∆°i
    const snowContainer = document.createElement('div');
    snowContainer.style.position = 'fixed';
    snowContainer.style.top = 0;
    snowContainer.style.left = 0;
    snowContainer.style.width = '100vw';
    snowContainer.style.height = '100vh';
    snowContainer.style.pointerEvents = 'none';
    snowContainer.style.zIndex = 9999;
    document.body.appendChild(snowContainer);

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.innerHTML = '‚ùÑ';
        snowflake.style.position = 'absolute';
        snowflake.style.top = '-40px';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.fontSize = (Math.random() * 12 + 12) + 'px';
        snowflake.style.color = 'white';
        snowflake.style.opacity = Math.random() * 0.5 + 0.5;
        snowflake.style.userSelect = 'none';
        snowflake.style.transition = 'top 0.5s linear';
        snowContainer.appendChild(snowflake);

        const fallDuration = Math.random() * 3 + 3;
        const horizontalMove = (Math.random() - 0.5) * 100;
        setTimeout(() => {
            snowflake.style.transition = `top ${fallDuration}s linear, left ${fallDuration}s linear`;
            snowflake.style.top = window.innerHeight + 'px';
            snowflake.style.left = (parseFloat(snowflake.style.left) + horizontalMove) + 'px';
        }, 10);

        setTimeout(() => {
            snowflake.remove();
        }, fallDuration * 1000);
    }

    setInterval(createSnowflake, 200);
    </script>
</body>
</html>
